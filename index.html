	<body>
		<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
			<a class="navbar-brand" href="#">WorkStation</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>

			<!-- <div class="collapse navbar-collapse" id="navbar-menu">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				</ul>
			</div> -->
			<div class="form-inline">
				<button class="btn btn-danger" onclick="build()">Build</button>
			</div>
		</nav>
		<div class="modal fade" tabindex="-1" role="dialog" id="errorModal" aria-labelledby="errorModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="errorModalLabel">Error</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						Error
					</div>
				</div>
			</div>
		</div>
		<script>
			var platform = "Ubuntu";
			var exec = require('child_process').exec;
			var terminal;
			const remote = require('electron').remote;
			function errorFunc(error){
				/*var window = remote.getCurrentWindow();
				window.close();*/
				$('#errorModal').find('.modal-body').text(error);
				$('#errorModal').modal('toggle');
			}
			function getTerminal(){				
				if(platform == "Ubuntu"){
						exec('xterm -e exit', function callback(error, stdout, stderr) {
							if(error == null){
								terminal = 'xterm';
							}else{
								errorFunc('xterm');
							}
						});
				}
			}
			function checkCommand(cmd, message) {
				exec(cmd, function callback(error, stdout, stderr) {
					if(stderr != '') {
						errorFunc(message);
					}
				});
			}
			getTerminal();
			function build(){
				if(platform == "Ubuntu"){
					checkCommand('git version', 'Git is required');
					checkCommand(terminal + ' -e "./build_minetest.sh -clone; ./build_minetest.sh -build"', 'Build Failed!');
				} else {
					errorFunc('Sorry, your platform does not support autobuilding');
				}
			}
		</script>
	</body>
</html>
