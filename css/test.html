<!DOCTYPE HTML>
<html>
	<head>
		<meta charset = "utf8">
		<title>Title</title>
		<link rel = "stylesheet" type = "text/css" href = "main.css">
	</head>
	<body>
		<div class = "topbar">
			<div class = "topbar-text noselect">Haay, 'sup</div>
			<!-- div class = "topbar-menu"></div> -->
		</div>
		<div class = "maincontent">
			<a class = "btn btn-normal">Normal</a>
			<a class = "btn btn-suggest">Suggest</a>
			<a class = "btn btn-danger">Danger</a>
			<a class = "btn btn-add">Add</a>
			<a class = "btn btn-warning">Warning</a>
			<a class = "btn btn-info">Info</a>
			<a class = "btn btn-revert">Revert</a>
			<br><br>
			<a class = "btn btn-normal"><span class = "sym-back">Settings</span></a>
			<a class = "btn btn-suggest"><span class = "sym-next">Continue</span></a>
			<a class = "btn btn-danger"><span class = "sym-del">Delete</span></a>
			<a class = "btn btn-add"><span class = "sym-add">New</span></a>
			<a class = "btn btn-warning"><span class = "sym-warning">Share data</span></a>
			<a class = "btn btn-info"><span class = "sym-info">Details</span></a>
			<a class = "btn btn-revert"><span class = "sym-revert">Undo</span></a>
			<br><br><br>
			<a class="btn btn-suggest" data-target="testModal">Open Modal</a>
		</div>
		
		<div class="modal" id="testModal">
			<div class="modal-inner">
				<div class="modal-title noselect">
					Modal title
				</div>
				<div class="modal-body">
					Modal Content
				</div>
				<div class="modal-actions">
					<a class = "btn btn-suggest modal-dismiss">Okay</a>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="../js/css.js"></script>
	</body>
</html>
